<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosViewDlg" widgetVar="ArticulosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Articulo">
            <h:form id="ArticulosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{articulosController.selected.id}" title="Id"/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{articulosController.selected.nombre}" title="Nombre"/>
                        <h:outputText value="Descripcion:"/>
                        <h:outputText value="#{articulosController.selected.descripcion}" title="Descripcion"/>
                        <h:outputText value="Cantidad"/>
                        <h:outputText value="#{articulosController.selected.cantidad}" title="Cantidad"/>
                        <h:outputText value="Precio"/>
                        <h:outputText value="#{articulosController.selected.precio}" title="Precio"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="ArticulosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

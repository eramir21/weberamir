<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosEditDlg" widgetVar="ArticulosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Articulo">
            <h:form id="ArticulosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <p:outputLabel value="Id:" for="id" />
                        <p:inputText id="id" value="#{articulosController.selected.id}" title="Id" required="true" requiredMessage="El campo Id es requerido"/>
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{articulosController.selected.nombre}" title="Nombre" required="true" requiredMessage="El Campo nombre es requerido"/>
                        <p:outputLabel value="Descripcion" for="descripcion" />
                        <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="Descripcion" required="true" requiredMessage="El campo Descripcion es requerido"/>
                        <p:outputLabel value="Cantidad" for="cantidad" />
                        <p:inputText id="cantidad" value="#{articulosController.selected.cantidad}" title="Cantidad" required="true" requiredMessage="El campo Cantidad es requerido"/>
                        <p:outputLabel value="Precio" for="precio" />
                        <p:inputText id="precio" value="#{articulosController.selected.precio}" title="Precio" required="true" requiredMessage="El campo Precio es requerido"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articulosController.update}" value="Guardar" update="display,:ArticulosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticulosEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ArticulosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

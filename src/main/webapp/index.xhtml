<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="catalogo.css" />
    </h:head>
    <h:body>
        <div id="page">
            <div id="head">
                <ui:insert name="head">
                    <div id="headImg1">
                        <h:graphicImage url="/resources/imagenes/pageconstrucccion.jpg"/>
                    </div>

                </ui:insert>
            </div>

            <div id="content">
                <h:form id="form1">

                    <p:panel  header="Login" style="font-size: small; width:310px;margin-left:auto;margin-right:auto;margin-top:50px;text-align: center ">  
                        <p:panelGrid columns="2" >
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{LoginBean.usuario}" required="true" requiredMessage="El Usuario es requerido"/>

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{LoginBean.pass}" required="true" requiredMessage="El Password es requerido"/>

                        </p:panelGrid>
                        <p:separator/>
                        <f:facet name="footer">
                            <center><p:commandButton action="#{LoginBean.login}" value="Entrar" /></center>
                            </f:facet> 
                        </p:panel>
                    </h:form>
            </div>
        </div>
        <br />
       
    </h:body>



</html>
